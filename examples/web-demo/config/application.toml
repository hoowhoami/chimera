# Chimera Framework Configuration
[chimera]
# Application metadata
[chimera.app]
name = "ChimeraWeb"
version = "1.0.0"

# Event system configuration
[chimera.events]
# Whether to process events asynchronously (default: false)
async = false

# Profiles configuration (can also be set via CHIMERA_PROFILES_ACTIVE env var)
[chimera.profiles]
active = ["dev", "local"]

# Legacy app config (for backward compatibility with @ConfigurationProperties)
[app]
name = "ChimeraWeb"
version = "1.0.0"
allow-ip-list = ["192.168.1.1", "10.0.0.1", "172.16.0.1"]

[server]
host = "127.0.0.1"
port = 8080
workers = 4
request-timeout = 30
enable-cors = false
enable-request-logging = true

# Tera 模板引擎配置
[chimera.tera]
# 是否启用 Tera 模板引擎
enabled = true

# 模板目录（相对于应用运行目录）
template-dir = "templates"

# 模板文件匹配模式（相对于应用运行目录）
pattern = "templates/**/*"

# 是否启用热重载（开发模式下建议开启，生产环境建议关闭）
hot-reload = true
