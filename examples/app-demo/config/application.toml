# Chimera Framework Configuration
[chimera]
# Application metadata
[chimera.app]
name = "ChimeraDemo"
version = "2.0.0"

# Event system configuration
[chimera.events]
# Whether to process events asynchronously (default: false)
async = false

# Profiles configuration (can also be set via CHIMERA_PROFILES_ACTIVE env var)
# profiles.active = ["dev", "local"]

# Legacy app config (for backward compatibility with @ConfigurationProperties)
[app]
name = "ChimeraDemo"
version = "2.0.0"
environment = "development"

[database]
url = "postgresql://user:password@localhost:5432/chimera_demo"
pool-size = 10
timeout-ms = 5000

[redis]
host = "localhost"
port = 6379
max-connections = 50